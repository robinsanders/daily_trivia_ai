<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Trivia AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Top Advertisement Space -->
    <div class="ad-space ad-top">
        <div class="ad-placeholder">Advertisement</div>
    </div>

    <nav class="navbar">
        <div class="navbar-brand">
            <a href="/" class="navbar-logo">Knowledge Bet </a>
        </div>
        <div class="score-tracking">
            <div class="score-display">
                <div class="current-score">
                    <span class="score-label">Current Score:</span>
                    <span class="score-value" id="current-score">0%</span>
                </div>
                <div class="life-score-mini">
                    <span class="score-label">Life Score:</span>
                    <span class="score-value" id="life-score-value">0</span>
                </div>
            </div>
        </div>
        <div class="nav-links">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('profile') }}" class="nav-link">Profile</a>
                <span class="nav-username">{{ current_user.username }}</span>
                <button onclick="logout()" class="nav-button">Logout</button>
            {% else %}
                <a href="{{ url_for('login') }}" class="nav-link">Login</a>
                <a href="{{ url_for('signup') }}" class="nav-link">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <!-- Bottom Advertisement Space -->
    <div class="ad-space ad-bottom">
        <div class="ad-placeholder">Advertisement</div>
    </div>

    <script>
        // Check user authentication status
        const currentUser = {
            is_authenticated: {{ 'true' if current_user.is_authenticated else 'false' }},
            username: {% if current_user.is_authenticated %}{{ current_user.username|tojson|safe }}{% else %}null{% endif %}
        };
    </script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
